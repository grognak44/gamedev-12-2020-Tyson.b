<script>
function myHitOther(thing,thing2){
   left1   = parseInt(document.getElementById(thing).style.left)
   right1  = left1 + parseInt(document.getElementById(thing).style.width)
   top1    = parseInt(document.getElementById(thing).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(thing).style.height)
   left2   = parseInt(document.getElementById(thing2).style.left)
   right2  = left2 + parseInt(document.getElementById(thing2).style.width)
   top2    = parseInt(document.getElementById(thing2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(thing2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}
</script>
